<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pokemon</title>
  <link rel="stylesheet" href="pikachu.css">
  <link rel="stylesheet" href="charmander.css">
</head>
<body>
  <div class="pikachu">
    <div class="face">
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
      <div class="nose"></div>
      <div class="nose-ligth"></div>
    </div>
    <div class="ear"><div class="ear--inner"></div></div>
    <div class="ear--line"><div class="ear--inner"></div></div>

    <div class="ear right"><div class="ear--inner"></div></div>
    <div class="ear--line right"><div class="ear--inner"></div></div>
  </div>
</body>
</html>
