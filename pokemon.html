<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pokemon</title>
  <link rel="stylesheet" href="styles/charmander.css">
  <link rel="stylesheet" href="styles/pikachu.css">
  <link rel="stylesheet" href="styles/squirtle.css">
  <link rel="stylesheet" href="styles/bullbasaur.css">
  <link rel="stylesheet" href="styles/bellsprout.css">
  <link rel="stylesheet" href="styles/meowth.css">
  <style>
    body > div {
      float: left;
    }
  </style>
</head>
<body style="font-size:128px;">
  <div class="pikachu">
    <div class="face">
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
      <div class="nose"></div>
      <div class="nose-ligth"></div>
    </div>
    <div class="ear"><div class="ear__inner"></div></div>
    <div class="ear__line"><div class="ear__inner"></div></div>

    <div class="ear right"><div class="ear__inner"></div></div>
    <div class="ear__line right"><div class="ear__inner"></div></div>
  </div>

  <div class="charmander">
    <div class="fire">
      <div class="spark three">
        <div class="spark__back"></div>
        <div class="spark__inner"></div>
      </div>
      <div class="spark two">
        <div class="spark__back"></div>
        <div class="spark__inner"></div>
      </div>
      <div class="spark">
        <div class="spark__back"></div>
        <div class="spark__inner"></div>
      </div>
    </div>
    <div class="tail">
      <div class="tail__back"></div>
      <div class="tail__inner"></div>
    </div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="lip"></div>
        <div class="lip right"></div>
        <div class="tooth"></div>
        <div class="tooth right"></div>
      </div>
      <div class="nose"></div>
      <div class="nose-ligth"></div>
    </div>
  </div>

  <div class="squirtle">
    <div class="tail">
      <div class="tail__back"></div>
      <div class="tail__roll"></div>
      <div class="tail__inner"></div>
      <div class="roll__inner">
        <div class="spiral"></div>
      </div>
      <div class="tail-light"></div>
    </div>
    <div class="face">
      <div class="eyebrow"></div>
      <div class="eyebrow right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="lip"></div>
        <div class="lip right"></div>
      </div>
      <div class="nose"></div>
      <div class="nose-ligth"></div>
    </div>
  </div>

  <div class="bullbasaur">
    <div class="tail">
      <div class="tail__back"></div>
      <div class="tail__inner"></div>
    </div>
    <div class="ear"><div class="ear__inner"></div></div>
    <div class="ear right"><div class="ear__inner"></div></div>
    <div class="face">
      <div class="dot"></div>
      <div class="dot two"></div>
      <div class="dot three"></div>
      <div class="dot four"></div>
      <div class="dot five"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="lip"></div>
        <div class="lip right"></div>
        <div class="tooth"></div>
        <div class="tooth right"></div>
        <div class="tongue"></div>
      </div>
      <div class="nose"></div>
      <div class="nose-ligth"></div>
    </div>
  </div>

  <div class="bellsprout">
    <div class="leaf"></div>
    <div class="leaf right"></div>
    <div class="trunk"></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose-ligth"></div>
    </div>
    <div class="mouth">
      <div class="mouth__inner"></div>
    </div>
  </div>

  <div class="meowth">
    <div class="ear"><div class="ear__inner"></div></div>
    <div class="ear right"><div class="ear__inner"></div></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="tooth"></div>
        <div class="tooth right"></div>
      </div>
      <div class="nose-ligth"></div>
    </div>
    <div class="fur one"></div>
    <div class="fur two"></div>
    <div class="fur three"></div>
    <div class="fur four"></div>
    <div class="fur five"></div>
    <div class="fur six"></div>
    <div class="medallion">
      <div class="medallion__ligth"></div>
      <div class="medallion__line one"></div>
      <div class="medallion__line two"></div>
      <div class="medallion__line three"></div>
      <div class="medallion__line four"></div>
    </div>
  </div>
</body>
</html>
